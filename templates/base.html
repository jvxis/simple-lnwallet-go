{{ define "base" }}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/site.webmanifest">
</head>
<body>
    <div class="terminal">
        <h1 class="title">⚡ LND Wallet Buddy</h1>
        <div class="content">
            {{ template "content" . }}
        </div>
        <footer class="footer">
            <small><a href="https://br-ln.com" target="_blank">Powered By BR⚡LN</a></small>
            <small><p>Versão: 0.0.3 Beta</p></small>
        </footer>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Para todos os formulários
            document.querySelectorAll("form").forEach(function(form) {
                form.addEventListener("submit", function() {
                    document.body.style.cursor = "wait";
                });
            });
            // Para todos os botões de submit fora de forms (caso existam)
            document.querySelectorAll("button[type=submit]").forEach(function(btn) {
                btn.addEventListener("click", function() {
                    document.body.style.cursor = "wait";
                });
            });
            // Para todos os links do menu
            document.querySelectorAll(".menu a").forEach(function(link) {
                link.addEventListener("click", function() {
                    document.body.style.cursor = "wait";
                });
            });
        });
        </script>
</body>
</html>
{{ end }}
