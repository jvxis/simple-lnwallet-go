{{ define "content" }}
<h2>ğŸ’¸ Pagar Fatura</h2>

{{ if .ErrorMessage }}
<div class="error-box">
    {{ .ErrorMessage }}
</div>
{{ end }}

<form method="post" id="paymentForm">
    <label>Invoice (Fatura Lightning):</label>
    <input type="text" name="payment_request" id="payment_request" placeholder="Cole a fatura aqui" required>
    <button type="submit">ğŸ’³ Pagar</button>
</form>

<!-- BotÃ£o para iniciar a leitura do QR Code -->
<button id="scanQrButton">ğŸ“· Escanear QR Code</button>

<!-- Container para exibir a cÃ¢mera enquanto o QR Ã© escaneado -->
<div id="reader" style="display:none;"></div>

{{ if .result }}
<h3>Resultado do Pagamento</h3>
<p>{{ .result.message }}</p>
<p>Hash: {{ .result.hash }}</p>
<p>Total Amount: {{ .result.total_amt }} sats</p>
{{ end }}

<div class="menu">
    <a href="/dashboard">ğŸ  Voltar ao Dashboard</a>
</div>

<!-- Estilos para centralizar e aumentar a Ã¡rea de captura -->
<style>
  #reader {
    width: 400px;
    height: 400px;
    margin: 20px auto;
  }
</style>

<!-- InclusÃ£o da biblioteca html5-qrcode via CDN -->
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
document.getElementById("scanQrButton").addEventListener("click", function(){
    var readerDiv = document.getElementById("reader");
    readerDiv.style.display = "block";
    
    let html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" }, // usa a cÃ¢mera traseira
        {
            fps: 10,
            qrbox: {width: 350, height: 350} // aumenta o qrbox para melhorar a leitura
        },
        qrCodeMessage => {
            console.log("QR Code detectado:", qrCodeMessage);
            // Remove o prefixo "lightning:" (case-insensitive), remove espaÃ§os e converte para minÃºsculas
            var cleanedInvoice = qrCodeMessage.replace(/^lightning:/i, '').trim().toLowerCase();
            
            document.getElementById("payment_request").value = cleanedInvoice;
            
            // Para o scanner e esconde o container
            html5QrCode.stop().then(() => {
                readerDiv.style.display = "none";
            }).catch(err => {
                console.error("Erro ao parar o scanner:", err);
            });
        },
        
        errorMessage => {
            // Pode tratar erros ou ignorar mensagens de erro temporÃ¡rias
            console.warn("Erro no scan:", errorMessage);
        }
    ).catch(err => {
        console.error("Erro ao iniciar o scanner:", err);
    });
});
</script>
{{ end }}
